<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.scss" />
        <!-- <link rel="stylesheet" type="text/css" href="src/css/styles.css"> -->
        <!-- <link rel="stylesheet" type="text/css" href="src/css/small.css"> -->
        <title>Issues</title>
</head>
<body>
    
        <header class="header-grid">
            <div class="pagename"></div>
            <div class="searchbar">
                <img class="search-img" src="src/images/icons-icon_search.svg">
                <form><input class="search-text-area" type="text" name="search-term" placeholder="search"></form>
            </div>
            <div class="notification-button"><img src="src/images/notification.svg"></div>
            <div class="user-img"><img src="src/images/user_1.svg"></div>

            <div id="hamburger"></div>
            <div id="kebab"></div>
        </header>
        
        <main class="main-body-grid">
            <div id="navigation">
                <ul id="navigation-list">
                    <li class="navigation-list-item">
                        <a href="dashboard.html"><div class="list-item"><img style="margin-right: 10px;" class="dashboard-img" src="src/images/Dashboard_dark.svg">  Dashboard</div></a>
                    </li>   
                    <li class="navigation-list-item">
                        <a href="/"><div class="list-item"><img style="margin-right: 10px;" class="issues-img"  src="src/images/Issues_dark.svg">  Issues</div></a>
                    </li>   
                    <li class="navigation-list-item">
                        <a href="create.html"><div class="list-item"><img style="margin-right: 10px;" class="create-img"  src="src/images/Create_dark.svg">  Create</div></a>
                    </li>
                </ul>   
            </div>
            <!-- hello -->
            <div class="menu-choice" id="issues">
                <div class="title-row">
                    <div class="heading">Issues</div>
                    <div class="filter-drop-down">
                        
                        <span class="drop-down">Filter</span>
                        <span class="drop-down-choice">Project</span>
                        <span><img class="drop-down-icon" src="src/images/down-arrow.png"></span>
                        
                    </div>  
                     
                        
                    <div class="view-style"><img class="tiled" src="src/images/Grid.svg"><img class="list" src="src/images/List deactivated.svg"></div>
                </div>


                <div class="category-container">
                    <div class="category to-do">
                            
                        <div class="category-name">To Do</div>
                        <div class="expand-button" id="expand-to-do"><img src="src/images/expand.svg"></div>
                        <ul class="card-list" id="to-do-list">
                            
                        </ul>
                    </div>

                    



                    <div class="category in-progress">
                            
                        <div class="category-name">In Progress</div>
                        <div class="expand-button" id="expand-in-progress"><img src="src/images/expand.svg"></div>
                        <ul class="card-list" id="in-progress-list">
                        </ul>
                    </div>





                    <div class="category done">
                            
                        <div class="category-name">Done</div>
                        <div class="expand-button"  id="expand-done"><img src="src/images/expand.svg"></div>
                        <ul class="card-list" id="done-list">
                        </ul>
                    </div>


                </div>

            </div>
            <!-- world -->
        </main>
    
    <script type="text/typescript" src="src/script.ts"></script>

<script type="text/javascript" src="typescript.compile.min.js"></script> -->
</body>
</html>
